
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fresh Tomatoes</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<h1>Fresh Tomatoes</h1>
<nav>
<a href="/">Home</a>
<a href="/product-details">Products</a>
<a href="/checkout">Checkout</a>
<a href="/user-registration">Register</a>
<a href="/user-account">Account</a>
</nav>
</header>

<main>
<section class="products">
{% for tomato in tomatoes %}
<div class="product">
<img src="{{ tomato.image_url }}" alt="{{ tomato.name }}">
<div class="product-info">
<h3>{{ tomato.name }}</h3>
<p>{{ tomato.description }}</p>
<a href="/product-details/{{ tomato.id }}">View Details</a>
</div>
</div>
{% endfor %}
</section>
</main>

<footer>
<p>Copyright Â© 2023 Fresh Tomatoes</p>
</footer>
</body>
</html>
