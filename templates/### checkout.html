
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<h1>Fresh Tomatoes</h1>
<nav>
<a href="/">Home</a>
<a href="/product-details">Products</a>
<a href="/checkout">Checkout</a>
<a href="/user-registration">Register</a>
<a href="/user-account">Account</a>
</nav>
</header>

<main>
<section class="checkout">
<h1>Checkout</h1>
<table class="cart-items">
<thead>
<tr>
<th>Product</th>
<th>Quantity</th>
<th>Price</th>
</tr>
</thead>
<tbody>
{% for item in cart_items %}
<tr>
<td>{{ item.product.name }}</td>
<td>{{ item.quantity }}</td>
<td>{{ item.price }}</td>
</tr>
{% endfor %}
</tbody>
<tfoot>
<tr>
<td colspan="2"></td>
<td>Total: {{ total_price }}</td>
</tr>
</tfoot>
</table>
<form action="/checkout" method="post">
<input type="submit" value="Place Order">
</form>
</section>
</main>

<footer>
<p>Copyright Â© 2023 Fresh Tomatoes</p>
</footer>
</body>
</html>
